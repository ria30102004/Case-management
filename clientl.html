<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login</title>
</head>
<body>
    
    <div class="wrapper">
        <div class="tabs">
            <ul>
                <li id="judge" class="not"><a href="judgel.html">Judge</a></li>
                <li id="client"  class="active"><a href="clientl.html">Client</a></li>
                <li id="emp"  class="not"><a href="empl.html">Employee</a></li>
                <li class="not" id="admin"><a href="login1.html" id="onlink">Organisation</a></li>
        </ul> 
        </div>
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot password?</a>
            </div>

            <button type="submit" class="btn"><a href="clientprof.html">Login</a></button>

            <div class="register-link">
                <p>Don't have an account? <a href="signup.html">Register</a></p>
            </div>
        </form>
    </div>
</body>
</html>

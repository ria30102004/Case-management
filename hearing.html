<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Hearing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<style>


body, h1, p {
  margin: 0;
  padding: 0;
  font-family: 'Montserrat', sans-serif;
}
.navbar {
  overflow: hidden;
  background-color: #ffdd9f;
}
.navbar-right {
  float: right;
}

.navbar a {
  float: left;
  font-size: 16px;
  color: #603813;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}
.dropdown {
  float: right;
  overflow: hidden;
}
.dropdown .dropbtn {
  font-size: 16px;  
  border: none;
  outline: none;
  color: white;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
}
.navbar a:hover, .dropdown:hover .dropbtn {
  background-color: white;
  border-radius: 10px;
}
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #ffdd9f;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
  right: 0; 
}
.dropdown-content a {
  float: none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}
.dropdown-content a:hover {
  background-color: #ddd;
}
.dropdown:hover .dropdown-content {
  display: block;
}
.fa-bars {
  color:  #603813;
}
.container {
  display: flex;
  justify-content: space-between;
  width: 100%;
}
.div1 {
  width: 40%;
  height: 92.2vh;
  display: flex;
}
.div1 img {
  max-width: 100%;
  max-height: 100%;
}
.div2 {
  background-color: #603813;
  width: 60%;
  color: white;
  height: 92.2vh;
}

.box {
  padding: 7px;
  border: 4px solid white;
  margin: 48px;
  text-align: center;
  background-color: white;
  border-radius: 20px;
  display: flex;
  flex-direction: column;
  align-items: center; /* Center horizontally */
  
}
.box h2 {
    font-size: 2rem;
    font-weight: bold;
    color: #603813;
    margin-bottom: 10px; 
    padding: 3px; 
    border-bottom: 3px solid #ddd;
}
.underline {
  display: inline-block;
  border-bottom: 3px solid #603813;
  padding-bottom: 4px;
}
/* Black bordered box */
.black-box {
  border: 4px solid #603813; /* Increase border thickness */
  padding: 4px; /* Increase padding to expand the black box */
  color: black;
  background-color: #ffdd9f;
  width: fit-content;
  max-width: 80%; /* Set a maximum width if needed */
  margin-top: 20px; /* Add spacing between the title and black-box */
}
.black-box input[type="text"],
.black-box input[type="date"],
.black-box input[type="file"] {
    width: 70%; /* Make the input fields 100% wide */
    padding: 12px; /* Increase padding for input fields */
}


/* Increase the size of the checkbox and Proceed to Pay button */
.black-box label input[type="checkbox"] {
    
    transform: scale(1.5); /* Increase the size of the checkbox */
   
}

.black-box .center-button {
    font-size: 1.5rem; /* Increase the font size of the button */
    padding: 15px 30px; /* Increase padding for the button */
    border-radius: 10px;
}
/*FORM inside black box*/
/* Style for form rows */
.form-row {
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
}
.form-row .form-group {
  width: calc(50% - 10px);
  margin-bottom: 10px;
}
.form-group {
  width: 100%;
  margin-bottom: 10px;
  margin-left: 10px;
  margin-top: 05px;
}
.confirmation {
  text-align: center;
  margin-top: 20px;
}
.confirmation label {
  font-weight: bold;
  color: #603813;
  display: block;
}

.center-button {
  background-color: #603813;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
  margin-top: 10px;
  display: block;
  text-align: right;
  margin-left: 85px;
  
}
/* Adjust the CSS for the "Attached Written Documents" label */
.black-box .form-group label[for="writtenDocuments"] {
    display: inline-block;
    margin-right: 10px; /* Adjust margin for spacing */
}

/* Adjust the width and padding of the file input button */
.black-box .form-group input[type="file"] {
    width: auto; /* Allow it to adjust its width automatically */
    padding: 10px; /* Adjust padding for better spacing */
}
#caseID::placeholder {
    color: red; 
}
#trialNumber::placeholder {
    color: red; 
}
#timeAllocated::placeholder {
    color: red; 
}
.anc{
  cursor: pointer;
  text-decoration: none;
  color: #603813;
}
.anc:hover{
  text-decoration: underline;

}

</style>
<body>
    <div class="navbar">
        <!-- Use a right-aligned wrapper div for navigation links -->
        <div class="navbar-right">
          <a href=" casedetails.html"><strong>Case Details</strong></a>
          <a href="hearing.html"><strong>Book an Existing Hearing</strong></a>
          <a href="payment.html"><strong>Bills and Payment</strong></a>
          <div class="dropdown">
            <button class="dropbtn"> 
                <i class="fa-solid fa-bars"></i>
            </button>
            <div class="dropdown-content">
              
              <a href="#">Notification</a>
              <a href="landingpage.html">Home</a>
              <a href="casedetails.html">Cases</a>
              <a href="faq.html">Help</a>
              <a href="#">Logout</a>
            </div>
          </div>
        </div>
      </div>
    <div class="container">
        <div class="div1"><img src="try1.png" alt="#"></div>
        <div class="div2">
            <div class="box">
                <h2 class="underline">Book an Existing Hearing</h2>
                <!-- Black bordered box -->
                <div class="black-box">
                    <form>
                        <div class="form-group">
                            <label for="haveLawyer">Do you have a lawyer?</label>
                            <input type="checkbox" id="haveLawyer" name="haveLawyer">
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="text" id="caseID" name="caseID" placeholder="Enter Case Type">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" id="trialNumber" name="trialNumber" placeholder="Enter Case Id">
                            </div>
                        </div>
                    
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="text" id="location" name="location" placeholder="Enter Location Availability">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" id="price" name="price" placeholder="Enter Price">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6"> 
                                <input type="text" id="timeAllocated" name="timeAllocated" placeholder="Enter Time Allocated">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="date" id="date" name="date">
                            </div>
                        </div>
                    
                        <div class="form-group">
                            <label for="writtenDocuments">Attached Written Documents:</label>
                            <input type="file" id="writtenDocuments" name="writtenDocuments">
                        </div>                   
                    </form>
                    
                </div>
                <div class="confirmation">
                    <label>
                        <input type="checkbox"> Do you confirm your booking?
                    </label>
                    <p style="color: #603813 ; margin-top: 4px; font-weight: bold;">Do you want to create a new hearing? <a class="anc" href="https://efiling.ecourts.gov.in">Click here</a></p>
                    <button class="center-button">Proceed to Pay</button>
                </div>
            </div> 
        </div>
    </div>
    
</body>
</html>
